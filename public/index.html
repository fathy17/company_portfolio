<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=yes, initial-scale=1, maximum-scale=2, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <title>Hument Studio</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.png"

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="loading">
        <div></div>
      </div>

    <div class="togo-fixed-sidebar togo-sidebar-left">
      <div class="togo-header-container">
        <!-- Logo -->
        <div class="logo">
          <img src="./assets/img/Logo.png" alt="Hument Studio" />
        </div>
        <!-- Burger menu -->
        <div class="togo-burger-menu">
          <div class="togo-line-menu togo-line-half togo-first-line"></div>
          <div class="togo-line-menu"></div>
          <div class="togo-line-menu togo-line-half togo-last-line"></div>
        </div>
        <!-- Navigation menu -->
        <nav class="togo-menu-fixed">
          <ul>
            <li><a href="index.html#home" data-scroll-nav="0">Home</a></li>
            <li>
              <a href="index.html#services" data-scroll-nav="1">Services</a>
            </li>
            <li><a href="index.html#about" data-scroll-nav="2">About Us</a></li>
            <li>
              <a href="index.html#projects" data-scroll-nav="3">Projects</a>
            </li>
            <!-- <li><a href="index.html#blog" data-scroll-nav="4">News</a></li> -->
            <li>
              <a href="index.html#contact" data-scroll-nav="5">Contact</a>
            </li>
          </ul>
        </nav>
        <!-- Menu social media -->
        <div class="togo-menu-social-media">
          <div class="social" id="social">
            <!-- SOCIAL CONTENT -->
          </div>
          <div class="togo-menu-copyright">
            <p>Â© 2020 Hument Studio by <a href="#">Hument</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="togo-side-content">
      <!-- Header Slider -->
      <header class="header pos-re slider-fade" data-scroll-index="0">
        <div id="home" class="owl-carousel owl-theme">
          <!-- HOME CONTENT -->
        </div>
      </header>
      <!-- Services -->
      <section class="services mt-100 pb-100" data-scroll-index="1">
        <div class="container">
          <div class="row" id="services">
            <!-- SEVICES CONTENT -->
          </div>
        </div>
      </section>
      <!-- About -->
      <section class="about pb-100" data-scroll-index="2">
        <div class="container">
          <div class="row" id="about">
            <!-- ABOUT CONTENT -->
          </div>
        </div>
      </section>
      <!-- Projects -->
      <section class="projects pb-100" data-scroll-index="3">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mb-20 text-center">
              <h6 class="small-title">Portfolio</h6>
              <h4 class="title">Our Projects</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="owl-carousel owl-theme" id="projects">
                <!-- PROJECT CONTENT -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Testimonials -->
      <div id="testimony">
        <!-- TESTIMONY CONTENT -->
      </div>
      <!-- Our Team -->
      <section class="team mt-100 pb-100">

          <div class="row">
            <div class="col-md-12 mb-20 text-center">
              <h6 class="small-title">Professional</h6>
              <h4 class="title">Our Team</h4>
            </div>
            <div class="col-md-10 offset-md-1">
              <div id="team" class="owl-carousel owl-theme text-center"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Contact -->
      <section class="contact pb-100" data-scroll-index="5">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-12 mb-20">
              <h6 class="small-title">Get In Touch</h6>
              <h4 class="title">Contact Us</h4>
            </div>
          </div>
          <div id="contact" class="item bg-4">
            <!-- CONTACT CONTENT -->
          </div>
        </div>
      </section>
      <!-- Footer -->
      <footer class="text-center pos-re">
        <div class="container">
          <div class="row">
            <div class="col-md-4 offset-md-8">

            </div>
          </div>

    ></script>
